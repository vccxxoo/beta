<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Food Nutrition Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üçé Food Nutrition Analyzer</h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="image">Analyze Image</button>
      <button class="tab-btn" data-tab="manual">Enter Manually</button>
    </div>

    <div id="imageTab" class="tab-content active">
      <div class="uploader">
        <input id="foodImage" type="file" accept="image/*" />
        <button id="analyzeBtn">Analyze</button>
      </div>
      <div class="quantity-input">
        <label for="imageQuantity">Quantity (grams):</label>
        <input type="number" id="imageQuantity" value="100" min="1" />
      </div>
      <div id="preview" class="preview"></div>
    </div>

    <div id="manualTab" class="tab-content">
      <div class="manual-input">
        <label for="foodName">Food Name:</label>
        <input type="text" id="foodName" placeholder="e.g., Apple, Pizza, etc." />
      </div>
      <div class="quantity-input">
        <label for="manualQuantity">Quantity (grams):</label>
        <input type="number" id="manualQuantity" value="100" min="1" />
      </div>
      <button id="manualAnalyzeBtn">Analyze</button>
    </div>

    <div id="result" class="result"></div>

    <div class="footer">Backend: <code>http://127.0.0.1:5000/analyze</code></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
